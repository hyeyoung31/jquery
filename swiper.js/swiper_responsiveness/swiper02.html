<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/jquery-1.11.2.min.js"></script> 
    <script src="js/swiper.min.js"></script> 
    <style>
        span {display: block; text-align: center;}
       .swiper-slide img {width:100%;}
    </style>
<script>
$(function(){
  const swiper = new Swiper('.swiper-container', { 
      slidesPerView: 5, 
      spaceBetween: 5, 
      loop: true,
      nextButton: '.swiper-button-next',
      prevButton: '.swiper-button-prev',
      autoplay: 2000,
      autoplayDisableOnInteraction: false,
      pagination: { 
        el: '.swiper-pagination', 
            clickable: true, 
      },
      breakpoints: { 
      1336: { 
          slidesPerView: 3, 
          spaceBetween: 10, 
		      loop: true,
		  		nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
         }, 

    1055: { 
          slidesPerView: 3, 
          spaceBetween: 10, 
		      loop: true,
		      autoplay: 2000,
		  	  nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
          },  
   
     911: { 
          slidesPerView: 3, 
          spaceBetween: 10, 
          },         

     736: { 
           slidesPerView: 2, 
           spaceBetween: 10, 
		       loop: true,
		       autoplay: 2000,
		  	   nextButton: '.swiper-button-next',
	         prevButton: '.swiper-button-prev',
       },
      
     480: { 
           slidesPerView: 1, 
           spaceBetween: 10, 
		       loop: true,
		       autoplay: 2000,
		  	   nextButton: '.swiper-button-next',
	         prevButton: '.swiper-button-prev',
        },  
        
      }      
  });
});
</script>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper"> 
      <div class="swiper-slide">
        <ul class="a1">
          <li><img src="img/list01.jpg" alt="img">
            <span>test</span><span>test</span>
          </li>
        </ul>
      </div>  
      <div class="swiper-slide" ><ul class="a1"><li><img src="img/list02.jpg" alt="img"><span>test</span><span>test</span></li></ul></div> 
      <div class="swiper-slide" ><ul class="a1"><li><img src="img/list03.jpg" alt="img"><span>test</span><span>test</span></li></ul></div> 
      <div class="swiper-slide" ><ul class="a1"><li><img src="img/list04.jpg" alt="img"><span>test</span><span>test</span></li></ul></div> 
      <div class="swiper-slide" ><ul class="a1"><li><img src="img/list02.jpg" alt="img"><span>test</span><span>test</span></li></ul></div> 
      </div> <!-- swiper-wrapper 종료 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>       
  </div>  <!-- swiper-container 종료 -->


</body>
</html>
