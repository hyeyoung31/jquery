<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/main.js"></script>
	<title>Bx slider</title>
</head>
<body>
	<h1>iSwiper</h1>
	
	<h2>기본 슬라이드</h2>
	<div class="swiper banner">
		<!-- Additional required wrapper -->
		<div class="swiper-wrapper">
		  <!-- Slides -->
		   <img class="swiper-slide" src="images/img-1.jpg">
		   <img class="swiper-slide" src="images/img-2.jpg">
		   <img class="swiper-slide" src="images/img-3.jpg">
		   <img class="swiper-slide" src="images/img-4.jpg">
		</div>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	  
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	  
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
		
	  </div>
	  <div class="controls">
		<span id="prev">Prev Slide</span>
		<span id="next">Next Slide</span>
	  </div>


	  <div class="pager">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>

	<h2>기본 슬라이드 + 제목 +설명</h2>
	<div class="swiper banner">
		<!-- Additional required wrapper -->
		<ul class="swiper-wrapper">
		  <!-- Slides -->
		  <li class="swiper-slide" >
			<img src="images/img-1.jpg" alt="img-1">
		    <div>
				<h2>slide 1</h2>
			    <p>slide 1 description</p>
			</div>
		 </li>
		  <li class="swiper-slide">
			<img src="images/img-2.jpg" alt="img-2">
			<div>
				<h2>slide 2</h2>
			    <p>slide 2 description</p>
			</div>
		  </li>
		  <li class="swiper-slide">
			<img src="images/img-3.jpg">
			<div>
				<h2>slide 3</h2>
			    <p>slide 3 description</p>
			</div>
		</li>
		  <li class="swiper-slide">
			<img src="images/img-4.jpg">
			<div>
				<h2>slide 4</h2>
			    <p>slide 4 description</p>
			</div>
		</li>
		</ul>
		<!-- If we need pagination -->
		<div class="swiper-pagination"></div>
	  
		<!-- If we need navigation buttons -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	  
		<!-- If we need scrollbar -->
		<div class="swiper-scrollbar"></div>
		
	  </div>
	<hr/>
	
	
	
</body>
</html>
